<html>
  <head>
    <script type='text/javascript' src='https://clef.io/static/javascripts/clef.js'></script>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
  </head>
  <body>
    {% if user %}
      <h2>Welcome {{ email }}</h2>
      <p>Here is your information:</p>
      <pre>{{ user }}</pre>
    {% else %}
      <h2>Sign in with Clef</h2>

      <script type='text/javascript'
      class='clef-button'
      src='https://clef.io/v2/clef.js'
      data-app-id='8c9253dca23777745c9102e0be99ea70'
      data-redirect-url='http://localhost:5000/login'></script>
    {% endif %}
  </body>
</html>
